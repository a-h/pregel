# Define the interfaces.
type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Node {
  id: ID!
  parents: Connection
  children: Connection
}

type Connection {
  edges: [Edge!]
  pageInfo: PageInfo!
}

type Edge {
  cursor: String!
  node: Node
}

# Define queries and mutations.
type Query {
  get(id: ID!): Node
}

input NewNode {
  id: ID!
  parents: [ID!]
  children: [ID!]
}

input NewEdge {
  parent: ID! 
  child: ID!
}

type Mutation {
  createNode(node: NewNode!): ID!
  createEdges(edge: NewEdge!): ID!
}